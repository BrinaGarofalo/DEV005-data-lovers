      <section id="seccionUno">
        <article>
          <h3>0001 Bulbasaur</h3>
            <p>
            Se puede ver a Bulbasaur durmiendo la siesta a la luz del sol. Hay 
            una semilla en su espalda. Al absorber los rayos del sol, la semilla
            crece progresivamente.
            </p>
          <figure>
            <img 
            src="https://www.serebii.net/pokemongo/pokemon/001.png"
            alt="la imagen completa del pokemon bulbasaur">
           
          </figure>
          <span>Tipo</span>
          <div>veneno</div>
          <div>cesped</div>
        </article>

        <article>
          <h3>0002 Ivysaur</h3>
            <p>
            There is a bud on this Pokémon's back. To support its weight, Ivysaur's 
            legs and trunk grow thick and strong. If it starts spending more time 
            lying in the sunlight, it's a sign that the bud will bloom into a large 
            flower soon.
            </p>
          <figure>
            <img src="https://www.serebii.net/pokemongo/pokemon/002.png"
                  alt="la imagen completa del pokemon Ivysaur">
          </figure>
          <span>Tipo</span>
          <div>veneno</div>
          <div>cesped</div>
        </article>
        <article>
          <h3>0003 Venusaur</h3>
            <p>
            There is a large flower on Venusaur's back. The flower is said to take
            on vivid colors if it gets plenty of nutrition and sunlight. The flower's
            aroma soothes the emotions of people.
            </p>
          <figure>
            <img src="https://www.serebii.net/pokemongo/pokemon/003.png"
                 alt="la imagen completa del pokemon Venusaur">
          </figure>
            <span>Tipo</span>
            <div>veneno</div>
            <div>cesped</div>
        </article>

        <article>
          <h3>0004 Charmander </h3>
            <p>
            The flame that burns at the tip of its tail is an indication of 
            its emotions. The flame wavers when Charmander is enjoying itself.
            If the Pokémon becomes enraged, the flame burns fiercely.
            </p>
            <figure>
              <img src="https://www.serebii.net/pokemongo/pokemon/004.png"
                   alt="la imagen completa del pokemon Charmander">
            </figure>
            <span>Tipo</span>
            <div>fire</div>
        </article>

        <article>
          <h3>0005 Charmeleon </h3>
            <p>
            Charmeleon mercilessly destroys its foes using its sharp claws.
            If it encounters a strong foe, it turns aggressive. In this 
            excited state, the flame at the tip of its tail flares with a
            bluish white color.
            </p>
            <figure>
              <img src="https://www.serebii.net/pokemongo/pokemon/005.png"
                   alt="la imagen completa del pokemon Charmeleon">
            </figure>
            <span>Tipo</span>
            <div>fire</div>
        </article>

        <article>
          <h3>0006 Charizard </h3>
            <p>
            arizard flies around the sky in search of powerful opponents. 
            It breathes fire of such great heat that it melts anything. However,
            it never turns its fiery breath on any opponent weaker than itself.
            </p>
            <figure>
              <img src="https://www.serebii.net/pokemongo/pokemon/006.png"
                   alt="la imagen completa del pokemon Charizard">
            </figure>
            <span>Tipo</span>
            <div>fire</div>
        </article>

        <article>
          <h3>0007 Squirtle </h3>
            <p>
            Squirtle's shell is not merely used for protection. The shell's 
            rounded shape and the grooves on its surface help minimize resistance
            in water, enabling this Pokémon to swim at high speeds.
            rounded shape and the grooves on its surface help minimize resistance
            in water, enabling this Pokémon to swim at high speeds.
            </p>
            <figure>
              <img src= "https://www.serebii.net/pokemongo/pokemon/007.png"
                   alt="la imagen completa del pokemon Squirtle">
            </figure>
            <span>Tipo</span>
            <div>water</div>
          </article>

          <article>
            <h3>0008 Wartortle" </h3>
              <p>
              Its tail is large and covered with a rich, thick fur. The tail 
              becomes increasingly deeper in color as Wartortle ages. The 
              scratches on its shell are evidence of this Pokémon's toughness 
              as a battler.
              </p>
              <figure>
                <img src= "https://www.serebii.net/pokemongo/pokemon/008.png"
                     alt="la imagen completa del pokemon Wartortle">
              </figure>
              <span>Tipo</span>
              <div>water</div>    
          </article>
          <button name="button">Retroceder</button>
          <button name="button">Siguiente</button>
      </section>
<section id ="seccionDos">
          <article>
            <h3>0009 Blastoise" </h3>
              <p>
              Blastoise has water spouts that protrude from its shell. The water 
              spouts are very accurate. They can shoot bullets of water with enough 
              accuracy to strike empty cans from a distance of over 160 feet.
              </p>
              <figure>
                <img src="https://www.serebii.net/pokemongo/pokemon/009.png"
                     alt="la imagen completa del pokemon Blastoise">
              </figure>
              <span>Tipo</span>
              <div>water</div>
          </article>

          <article>
            <h3>0010 Caterpie </h3>
              <p>
              Caterpie has a voracious appetite. It can devour leaves bigger than its 
              body right before your eyes. From its antenna, this Pokémon releases a 
              terrifically strong odor.
              </p>
              <figure>
                <img src= "https://www.serebii.net/pokemongo/pokemon/010.png"
                     alt="la imagen completa del pokemon Caterpie">
              </figure>
              <span>Tipo</span>
              <div>bug</div>
          </article>    
          <article>
            <h3>0011 Metapod </h3>
              <p>
              The shell covering this Pokémon's body is as hard as an iron slab. 
              Metapod does not move very much. It stays still because it is preparing 
              its soft innards for evolution inside the hard shell.
              </p>
              <figure>
                <img scr="https://www.serebii.net/pokemongo/pokemon/011.png"
                     alt="la imagen completa del pokemon Metapod">
              </figure>
              <span>Tipo</span>
              <div>bug</div>
          </article> 

          <article>
            <h3>0012 Butterfree </h3>
              <p>
              Butterfree has a superior ability to search for delicious honey from 
              flowers. It can even search out, extract, and carry honey from flowers 
              that are blooming over six milesfrom its nest.
            </p>
            <figure>
              <img src= "https://www.serebii.net/pokemongo/pokemon/012.png"
                   alt="la imagen completa del pokemon Butterfree">
            </figure>
            <span>Tipo</span>
            <div>bug</div>
        </article>   

        <article>
          <h3>0013 Weedle" </h3>
            <p>
            Weedle has an extremely acute sense of smell. It is capable of distinguishing
            its favorite kinds of leaves from those it dislikes just by sniffing with 
            its big red proboscis (nose).
            </p>
            <figure>
              <img src= "https://www.serebii.net/pokemongo/pokemon/013.png"
                   alt="la imagen completa del pokemon Weedle">
            </figure>
            <span>Tipo</span>
            <div>bug</div>
        </article>       
        <article>
          <h3>0014 Kakuna" </h3>
            <p>
            Kakuna remains virtually immobile as it clings to a tree. However, on the
             inside, it is extremely busy as it prepares for its coming evolution. 
             This is evident from how hot the shell becomes to the touch.
            </p>
            <figure>
              <img src= "https://www.serebii.net/pokemongo/pokemon/014.png"
                   alt="la imagen completa del pokemon Kakuna">
            </figure>
            <span>Tipo</span>
            <div>bug</div>
        </article>    

        <article>
          <h3>0015 Beedrill" </h3>
            <p>
            Beedrill is extremely territorial. No one should ever approach its 
            nest-this is for their own safety. If angered, they will attack in a 
            furious swarm.
            </p>
            <figure>
              <img src="https://www.serebii.net/pokemongo/pokemon/015.png"
                   alt="la imagen completa del pokemon Beedrill">
            </figure>
            <span>Tipo</span>
            <div>bug</div>
        </article>

        <article>
          <h3>0016 Pidgey" </h3>
            <p>
            Pidgey has an extremely sharp sense of direction. It is capable of unerringly
             returning home to its nest, however far it may be removed from its familiar 
             surroundings.
            </p>
            <figure>
              <img src= "https://www.serebii.net/pokemongo/pokemon/016.png"
                   alt="la imagen completa del pokemon bulbasaur">
            </figure>
            <span>Tipo</span>
            <div>flying</div>
        </article>
